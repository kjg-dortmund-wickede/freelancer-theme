
    <!-- zeltlager Grid Section -->
    <section id="zeltlager">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Zeltlager</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.categories["zeltlager"] %}
                    <div class="col-sm-4 zeltlager-item">
                        <a href="#zeltlagerModal-{{ post.modal-id }}"
                           class="zeltlager-link"
                           data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <div class="font font-400">
                                      {{ post.date | date: '%Y'}}
                                    </div>
                                </div>
                            </div>
                            <img src="img/aktuelles/{{ post.img }}"
                                 class="img-responsive"
                                 alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
